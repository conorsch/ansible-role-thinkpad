# trackpoint users want wheel emulation

Section "InputClass"
	Identifier	"trackpoint catchall"
	MatchIsPointer	"true"
#	MatchProduct	"TrackPoint|DualPoint Stick"
	MatchProduct	"TrackPoint|DualPoint Stick|PS/2 Synaptics TouchPad|SynPS/2 Synaptics TouchPad"
#	MatchProduct	"TrackPoint|DualPoint Stick|PS/2 Synaptics TouchPad"
#	MatchProduct	"TrackPoint|DualPoint Stick|SynPS/2 Synaptics TouchPad"
	MatchDevicePath	"/dev/input/event*"
	Option	"Emulate3Buttons"	"true"
	Option	"EmulateWheel"	"true"
	Option	"EmulateWheelButton"	"2"
	Option	"XAxisMapping"	"6 7"
	Option	"YAxisMapping"	"4 5"
EndSection
